
{% extends "web/base.html" %}
{% load staticfiles %}
      {% block content %}
      
    
<h3 class="sub-header">Supermercados en tu comuna</h3>
        
		<div class="row placeholders">

 			{% for supermercado,indice in super_name %}

            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="{% static "web/img/supermercados" %}/{{ supermercado }}.jpg" width="100" height="100" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>{{ supermercado }}</h4>
              <span class="text-muted">{{ indice }}/10</span>
            </div>
            {% endfor %}
          </div>


<h3 class="sub-header">Ubicaci√≥n en el mapa</h3>
        <div id="map">    
        
        
        </div>

<script>
	function initMap(){
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center: { lat: -33.455639, lng: -70.672331 },
			zoom: 8
		});
	}
</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

          {% endblock %}
